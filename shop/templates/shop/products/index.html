{% extends 'shop/layouts/main.html' %}
{% block content %}



<section class="bg-light py-4 my-5">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h4 class="mb-3">{{category_name}} product</h4>
                <hr style="border-color:aliceblue;">
            </div>
            {% for item in products %}
            <div class="col-md-4 col-lg-3">
                <div class="card  h-100 ">

                    <img src="{{item.product_image.url}}" class="card-image-top " alt="Catagories">
                    <a href="{% url 'productdetails' category_name item.name %}">
                        <div class="card-image-top" alt="Catagories">
                            <div class="card-body picbox">
                                {% if products.trending %}
                                 <p class="hot">HOT</p>
                                {% endif %}
                                <h5 class="card-title text-primary ">{{item.name}}</h5>
                                <p class="card-text">
                                    <span class="float-start old-price">Rs.<s>{{item.original_price |stringformat:'d'}}</s></span>
                                    <span class="float-end new-price">Rs.{{item.selling_price |stringformat:'d'}}</span>
                                </p>

                            </div>
                    </a>

                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    </div>
</section>
{% endblock content %}
